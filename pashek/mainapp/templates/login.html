{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row" style="margin-bottom: 300px; margin-top: 180px">
    <div class="col-6 col-md-8">
        <h3 class="text-center">Авторизація</h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success mt-3 mb-3" value="Ввійти">
        </form>
    </div>
</div>



{% endblock %}
