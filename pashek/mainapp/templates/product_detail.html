{% extends 'base.html' %}
{% load specifications %}
{% block content %}

<nav aria-label="breadcrumb" class="p-2 mb-1 bg-light text-dark border alert">
  <ol class="breadcrumb mb-1 ">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Головна</a></li>
    <li class="breadcrumb-item"><a href="#">{{product.category.name}}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{product.title}}</li>
  </ol>
</nav>

<div class="row">
    <div class="col-md-4">
        <img src="{{ product.image.url}}" class="img-fluid">
    </div>
    <div class="col-md-4">
        <h3>{{ product.title }}</h3>
        <p>Ціна: {{ product.price }} грн.</p>
        <p>Опис: {{ product.description }}</p>
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-danger">Добавити в корзину</button></a>
    </div>
    <p class="mt-4">Характеристики: </p>

    {{ product|product_spec }}


</div>


{% endblock content %}
